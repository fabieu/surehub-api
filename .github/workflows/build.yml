name: Build and publish

on:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  set-version:
    name: Set version info
    runs-on: ubuntu-latest
    container:
      image: python:3.14-alpine
    timeout-minutes: 5
    permissions:
      contents: read
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install poetry
        run: pip install poetry==${{ vars.POETRY_VERSION }}

      - name: Save version to output
        id: version
        run: |
          VERSION=$(poetry version -s)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Display version
        run: echo "Version ${{ steps.version.outputs.version }}"

  build-and-publish:
    name: Build and publish images
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs:
      - set-version
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        id: meta
        uses: actions/checkout@v6

      - name: Docker Meta
        uses: docker/metadata-action@v5
        with:
          images: |
            fabieu/sureflap-api
            ghcr.io/${{ github.repository }}
          tags: |
            type=semver,pattern={{version}},value=${{ needs.set-version.outputs.version }}
            type=semver,pattern={{major}}.{{minor}},value=${{ needs.set-version.outputs.version }}
            type=semver,pattern={{major}},value=${{ needs.set-version.outputs.version }}

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          pull: true
          push: true
          context: .
          build-args: |
            POETRY_VERSION=${{ vars.POETRY_VERSION }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64,linux/arm64

  publish-docs:
    uses: ./.github/workflows/docs.yml

  create-release:
    name: Create release
    runs-on: ubuntu-latest
    needs:
      - set-version
      - build-and-publish
    timeout-minutes: 5
    permissions:
      contents: write
    steps:
      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          name: Release ${{ needs.set-version.outputs.version }}
          tag_name: ${{ needs.set-version.outputs.version }}
          target_commitish: ${{ github.sha }}
          generate_release_notes: true
